{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>



</head>

<body>

	{% block main %}


    <nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
			<li class="breadcrumb-item"><a href="{% url 'register_new' %}">Cadastra Login</a></li>

    		<li class="breadcrumb-item active" aria-current="page">Cadastra Usuário</li>


  		</ol>
	</nav>
     <div class="container">
            <div class="row">

            </div>
        </div>
    </div>


    <div class="register-photo">
        <div class="form-container">
             <div class="image-holder"></div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center"><strong>Cadastrar</strong>&nbsp;Usuário</h2>
                <div class="form-group"><input class="form-control" type="text" name="first_name" placeholder="Nome" required></div>
                <div class="form-group"><input class="form-control" type="text" name="last_name" placeholder="Sobrenome" required></div>
                <div class="form-group"><input class="form-control" type="text" name="user_novo" placeholder="Usuário Sistema" value="" required></div>

                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Senha"></div>

                <div class="form-group"><input class="form-control" type="tel" name="wats" placeholder="Whatsapp" required></div>
                <div class="form-group" ><input class="form-control-file " type="file" id="foto" name="photo" placeholder="Foto"></div>

                <div class="form-group"></div>
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Aceito os termos de uso.</label></div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Avançar</button></div>
                {% if user.is_authenticated %}
                    <a class="already" href="{% url 'home' %}">Já tem uma conta? Faça Login aqui.</a>
                {% else %}
                    <a class="already" href="{% url 'login' %}">Já tem uma conta? Faça Login aqui.</a>
                {% endif%}

            </form>
        </div>
    </div>

{% endblock%}
</body>

</html>
