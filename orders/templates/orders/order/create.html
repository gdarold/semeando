{% extends "base.html" %}

{% block title %}
  Confira
{% endblock %}

{% block content %}
  <h1>Confira</h1>

  <div class="order-info">
    <h3>Seu pedido</h3>
    <ul>
      {% for item in cart %}
        <li>
          {{ item.quantidade }}x {{ item.doacao.titulo }}
          <span>${{ item.total_peso }}</span>
        </li>
      {% endfor %}
    </ul>
    <p>Total: ${{ cart.get_total_price }}</p>
  </div>

  <form method="post" class="order-form">
		{% csrf_token %}
        <!--{{ form.as_p }}-->
        <div class="form-group"><input class="form-control" type="text" name="usuario" placeholder="Nome" required value="{{ user.id }}" hidden></div>

    <div class="form-group"><button class="btn btn-primary" type="submit">Confirmar pedido</button></div>


  </form>
{% endblock %}
