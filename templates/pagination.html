<div>
    {% if page.has_previous %}
    <button class="btn"><a href="?page={{ page.previous_page_number }}">Anterior</a></button>
    {% endif %}
    Página {{ page.number }} de {{ page.paginator.num_pages }}.
    {% if page.has_next %}
    <button class="btn"><a href="?page={{ page.next_page_number }}">Próxima</a></button>
    {% endif %}

</div>
