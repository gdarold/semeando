{% extends 'base.html' %}


{% block title %} Criar endereço {% endblock %}

{% block content %}

<div class="container my-3 table-responsive">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="usuario">CEP</label>
			<input id="usuario" class="form-control" name="usuario" type="text" required value="request.user.name"/>
		</div>
		<div class="form-group">
			<label for="cep">CEP</label>
			<input id="cep" class="form-control" name="cep" type="text" required placeholder="Digite o Cep da cidade"/>
		</div>
		<div class="form-group">
			<label for="logradouro">Logradouro</label>
			<input id="logradouro" class="form-control" name="logradouro" type="text" required placeholder="Digite a avenida/rua"/>
		<div class="form-group">
			<label for="numero">Número</label>
			<input id="numero" class="form-control" name="numero" type="text" placeholder="Digite o número"/>
		</div>
		<div class="form-group">
			<label for="complemento">Complemento</label>
			<input id="complemento" class="form-control" name="complemento" type="text" placeholder="Digite o complemento/referência"/>
		</div>
		<div class="form-group">
			<label for="bairro">Bairro</label>
			<input id="bairro" class="form-control" name="bairro" type="text" placeholder="Digite o Bairro" required/>
		</div>
		<div class="form-group">
			<label for="cidade">Cidade</label>
			<input id="cidade" class="form-control" name="cidade" type="text" placeholder="Digite a Cidade" required/>
		</div>
		<div class="form-group">
			<label for="uf">Estado</label>
			<select id="uf" class="form-control" name="uf">
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
			</select>
		</div>
		 <button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</form>
</div>


{% endblock %}
